<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/arttemplate.js" type="text/javascript"></script>
</head>
<body>
<header>
    <form action="#" class="form">
        <input type="text" class="input fluid-width-input">
        <button type="button" class="btn">加密</button>
    </form>
</header>
<article class="container">
    <nav class="choose box">
        <header>
            选择的算法
        </header>
        <script type="text/html" id="algorithm-names-template">
            {{each names as name}}
            <li data-name="{{name}}">
                {{name}}
            </li>
            {{/each}}
        </script>
        <ul class="choose-list"></ul>
    </nav>
    <aside class="setting box">
        <header>
            算法设置的参数
        </header>
        <div class="setting-body">
            <ul class="setting-list">
                <li>
                    <h3 class="setting-name">Example</h3>
                    <p class="setting-detail">
                        设置具体的值
                    </p>
                </li>
                <li>
                    <h3 class="setting-name">Example</h3>
                    <p class="setting-detail">
                        设置具体的值
                    </p>
                </li>
                <li>
                    <h3 class="setting-name">Example</h3>
                    <p class="setting-detail">
                        设置具体的值
                    </p>
                </li>
            </ul>
        </div>
    </aside>
    <section class="content box">
        <header>加密解密结果</header>
        <script type="text/html" id="step-content-template">
            <div class="wrapper">
                <h3 class="head">{{title}}</h3>
                <ul class="step-list">
                    {{each stepList as step index}}
                    <li class="step-item">
                        <h3>{{index + 1}}.{{step.name}}</h3>
                        <p class="step-desc">
                            描述：{{step.desc}}
                        </p>
                        <p class="step-result">
                            步骤结果：{{#dataFormat(step.result)}}
                        </p>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>
        <div class="step-body"></div>
    </section>
</article>
<script type="text/javascript" src="js/Pubsub.js"></script>
<script type="text/javascript" src="js/Flow.js"></script>
<script type="text/javascript" src="js/algorithm.js"></script>
<script type="text/javascript" src="js/view.js"></script>

<script type="text/javascript">
    view.init();
</script>
</body>
</html>
